<script id='infobutton' type='text/nametag'>


    __click__:function(){
        
        var infomodal = self.child('infomodal');
        infomodal.reload();
        /* $(infomodal).html( $("div[name='"+self.name+"'][class~='infomodalcontent']").html() ); */
        $(infomodal).removeClass('hidden');
    },
    
    __hover__:function(hoverstate){
        $(self)[hoverstate ? 'addClass':'removeClass']('buttonshadow');
    },
    
    __mousedown__:function(){
        $(self).removeClass('buttonshadow');
        setTimeout( function(){$(self).addClass('buttonshadow');} , 150);
    }
    
    <span class='centermiddle notselectable'>

            ?
 
    </span>

    <span name="infomodal"
        width="%%{window.innerWidth;;value-value/10}" 
        height="%%{window.innerHeight;;value-value/7}"
        top="%%{window.innerHeight;;value/20}"
        left="%%{window.innerWidth;;value/20}"
        class="nametag hidden infomodal scrollable">
        
        inner_template:self.parent.name,
        
        __click__:function(){
            $(self).addClass("hidden");
            self.reset();     
        }
        
    </span>   

</script>



<script id="SizedToWindow" type="text/nametag">
    __init__:function(){
        var resize = function(){
            self.set('width', window.innerWidth);
            self.set('height', window.innerHeight);
        };

        $(window).bind("resize", resize);

        Nametag.GUI.focus.setLayer(self);
        Nametag.GUI.focus.setWindow(self);

        resize();
    }
</script>



<script type="text/nametag" id='about_the_site'> 
    
    <div class="center">
        About This Site
    </div>
            
    <div class="left">
        First formalized in 1974 by Lloyd DeMause, the discipline of <a href='http://en.wikipedia.org/wiki/Psychohistory' target='_blank'><i>psychohistory</i></a> traces its underpinnings back a century or more.<br /><br />  Combining sociology, psychology, and statistics; psychohistory attempts to reveal the unconscious motives behind political trends. Statistical analysis has traditionally been the most laborious part of the job.  The method demands painstaking reading of political speech and print journalism. The hypnotically boring passages must be stripped away, leaving only emotionally charged words and metaphors.  These are parsed into a coherent narrative of the unconscious mind. <br /><br />   The resulting passages and subsequent matrix analyses of theme repetition produce a quantifiable picture of a political atmosphere, not to mention a predictor of the nation's future. <br /><br /> At least in theory. The tenants and methodologies are extremely controversial.  Despite the success of its spin-off discipline, <i>psychobiography</i>, PH proper is usually dismissed as quackery by mainstream academics.<br /><br /> While not systematically complete, this web-based tool is designed to take some of the drudge work out of text analysis and allow both casual and serious students to test psychohistory's premise for themselves.<br /><br /> Click any of the <infobutton name="about_the_name" /> buttons to learn more about the tool.
    </div>
